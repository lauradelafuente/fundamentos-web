<body> <!--Define o corpo do documento-->

    <h1>Contate-me</h1> <!--Define cabeçalhos html-->

    <form> <!--Define um formulário html para entrada do usuário-->
        <label for="nome">Nome:</label> <br> <!--Define um rótulo para input-->
        <input type="text" id="nome"> <!--Define um controle de entrada-->
        <br>
        <br>
        <label for="email">E-mail:</label> <br> 
        <input type="email" id="email">
        <br>
        <br>
        <label for="assunto">Assunto:</label> <br>
        <textarea name="assunto" id="assunto" cols="60" rows="5"></textarea> <!--Define um controle de entrada mutilinha (área de texto)-->
        <br>
        <br>
        <button>Enviar</button> <!--Define um botão clicável-->
    </form>

        <h2>Endereço:</h2>
