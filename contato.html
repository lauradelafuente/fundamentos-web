<!DOCTYPE html>

<body> <!--Define o corpo do documento-->
    <ul id="menu"> <!--Define uma lista não ordenada-->
        <li> <!--Dedine uma lista-->
            <a href="index.html"> Home </a> <!--Define um hiperlink-->

            <a href="contato.html"> Contato </a>
        </li>

    <h1 class="center">Contate-me </h1> <!--Define cabeçalhos html-->

    <div class="container margem50">
        <div>
            <h2>Deixe um recado: </h2>
            <form> <!--Define um formulário html para entrada do usuário-->
                <label for="nome">Nome:</label> <br> <!--Define um rótulo para input-->
                <input type="text" id="nome" onkeyup="validaNome()"> <!--Define um controle de entrada-->
                <div id="txtNome"></div>
                <br>
                <label for="email">E-mail:</label> <br> 
                <input type="email" id="email" onkeyup="validaEmail()"> <!--onkeyup: usuário solta a tecla pressionada sobre o elemento-->
                <div id="txtEmail"></div>
                <br>
                <label for="assunto">Assunto:</label> <br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea> <!--Define um controle de entrada mutilinha (área de texto)-->
                <div id="txtAssunto"></div>
                <br>
                <br>
                <button onclick="enviar()">Enviar</button> <!--Define um botão clicável e chama a função enviar() ao clicar no botão-->
            </form>
        </div>

        <div class="margemlateral50">
            <h2>Endereço:</h2>
            <p>Rua Bragança, 7</p> <!--Define um parágrafo-->
            <p>Praia do Paúba, São Sebastião - SP</p>
            <!--Define um quadro embutido-->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2170.561390909919!2d-45.552280779702585!3d-23.803140602327627!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94d28178a9ad96f7%3A0xe0cb6ea45064e24f!2sPra%C3%A7a%20da%20praia%20-%20Pa%C3%BAba!5e0!3m2!1spt-BR!2sbr!4v1663870511346!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" 
            id="mapa" onmousemove="mapaZoom()" onmouseout="mapaNormal()"></iframe>
        </div>
    </div>
